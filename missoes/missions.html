<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Missões - Vought International</title>
    <link rel="stylesheet" href="missions.css">
</head>
<body>
    <header>
        <img src="../images/vought-meta.png" alt="Vought Logo" class="logo">
        <h1 class="site-title">Gerenciamento de Missões</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-button">Voltar ao Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mission-list">
            <h2>Missões Registradas:</h2>
            <div class="mission-container" id="mission-list">
            </div>
        </section>

        <div id="create-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Criar Missão</h2>
                <form id="mission-form">
                    <label for="mission-name">Nome da Missão:</label>
                    <input type="text" id="mission-name" required>
                
                    <label for="mission-description">Descrição:</label>
                    <textarea id="mission-description" required></textarea>
                
                    <label for="mission-difficulty">Nível de Dificuldade:</label>
                    <select id="mission-difficulty" required>
                        <option value="1">1 - Muito Fácil</option>
                        <option value="2">2 - Fácil</option>
                        <option value="3">3 - Moderado</option>
                        <option value="4">4 - Desafiador</option>
                        <option value="5">5 - Difícil</option>
                        <option value="6">6 - Muito Difícil</option>
                        <option value="7">7 - Extremo</option>
                        <option value="8">8 - Heróico</option>
                        <option value="9">9 - Lendário</option>
                        <option value="10">10 - Impossível</option>
                    </select>
                
                    <label for="mission-result">Resultado:</label>
                    <select id="mission-result" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Sucesso">Sucesso</option>
                        <option value="Fracasso">Fracasso</option>
                    </select>
                    <label for="mission-heroes">Heróis (separados por vírgula):</label>
                    <input type="text" id="mission-heroes" required>
                    <button type="submit" id="submit-btn">Salvar Missão</button>
                    <button type="button" id="close-modal">Cancelar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="missions.js"></script>
</body>
</html>
